<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>活動資料</title>
    <style>
        a, a:visited {
            text-decoration: none;
            color: blue;
            margin-right: 20px;
        }
        img {
            width: 16vw;
            height: 16vw;
        }
    </style>
</head>

<body style="background-color: #fdf5e6">
<div align="center">
    <h2>活動資料</h2>
    <table>
        <tr>
            <td>活動編號:</td>
            <td><input type="text" th:value="${promotions.promotions_id}" readonly></td>
        </tr>
        <tr>
            <td>活動名稱:</td>
            <td><input type="text" th:value="${promotions.promotions_name}" readonly></td>
        </tr>
        <tr>
            <td>活動內容:</td>
            <td><input type="text" th:value="${promotions.promotions_content}" readonly></td>
        </tr>
        <tr>
            <td>活動圖片:</td>
            <td><img th:src="${promotions.promotions_picture}" alt="暫無圖片"></td>
        </tr>
        <tr>
            <td>活動折扣:</td>
            <td><input type="text" th:value="${promotions.promotions_discount}" readonly></td>
        </tr>
        <tr>
            <td>折扣碼:</td>
            <td><input type="text" th:value="${promotions.promotions_discountcode}" readonly></td>
        </tr>
        <tr>
            <td>開始日期:</td>
            <td><input type="text" th:value="${promotions.promotions_startdate}" readonly></td>
        </tr>
        <tr>
            <td>結束日期:</td>
            <td><input type="text" th:value="${promotions.promotions_enddate}" readonly></td>
        </tr>
    </table>
    <p>
        <a href="/promotions/promotionsMain">查詢所有活動</a>
    </p>
</div>
</body>

</html>
