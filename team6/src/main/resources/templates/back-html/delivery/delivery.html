    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
            <div align="center">
                <h2>外送單資料</h2>
                <br>
                <table id="table_id" class="display" style="width:100%">
                  <div style="text-align: left"> <!-- 使用样式使内容靠左对齐 -->
                    <button type="button" id="json"  class="btn btn-dark">
                      匯出JSON
                    </button>
                    <button type="button" id="xml" class="btn btn-primary">
                      匯出XML
                    </button>
                    <button type="button" id="excel" class="btn btn-success">
                      匯出EXCEL
                  </button>
                  <button id="cancel" class="btn btn-danger">
                    取消的訂單
                  </button>

                   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      <i class="fa-regular fa-square-plus"></i>添加
                    </button>
                </div>
                <br>
                    <thead>
                    <tr style="background-color:white">
                        <th>日期</th>
                        <th>外送訂單</th>
                        <th>外送明細</th>
                        <th>外送地址</th>
                        <th>外送單狀態</th>
                        <th>取消訂單</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="delivery : ${delivery}">
                            <td th:text="${delivery.date}"></td>
                            <td>
                              <a th:href="@{/delivery/update/{id}(id=${delivery.id})}"> 
                                <span th:text="${delivery.id}"></span>
                              </a>
                            </td>
                            <td>
                            <a th:href="@{/delivery/details/{orderid}(orderid=${delivery.orderid})}"> 
                                <span th:text="${delivery.orderid}"></span>
                              </a>
                            </td>
                            <td th:text="${delivery.address}"></td>
                            <td th:text="${delivery.status == 1 ? '待處理' : (delivery.status == 2 ? '已接單' : (delivery.status == 3 ? '外送中' : (delivery.status == 4 ? '已送達' : '已取消')))}">
                            <td>
                                <button th:onclick="'Cancel(\'' + ${delivery.id} + '\')'" class="btn btn-danger">取消</button>
                            </td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>

    <!-- 新增外送單-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <h3 class="mt-4">新增外送單</h3>
              <div>
                <input type="date" id="date" name="trip-start" min="2018-01-01" max="2100-12-31" />
              </div>
              <div class="mb-3">
                <label for="orderid" class="form-label">外送明細</label>
                <input type="text" class="form-control" id="orderid" name="orderid">
            </div>
              <div class="mb-3">
              <label for="address" class="form-label">外送地址:</label>
                <select id="address"  name="address" class="form-select form-select-sm" aria-label="Small select example">
                  <option disabled selected>請選擇景點</option>
                  <option value="桃園市中壢區中北路200號">中原大學</option>
                  <option value="桃園市中壢區健行路229號">健行科技大學</option>
                  <option value="桃園市中壢區中和路139號">中壢火車站</option>
                  <option value="桃園市中壢區中華路一段267號">內壢火車站</option>
                  <option value="桃園市中壢區中山東路二段510號">家樂福 中壢店</option>
                  <option value="桃園市中壢區中華路一段450號">家樂福 內壢店</option>
                  <option value="桃園市中壢區遠東路135號">元智大學</option>
                </select>
              </div>
              <div>
                <input type="text" aria-label="Last name" id="address" class="form-control" placeholder="请輸入外送地址">
            </div>
              
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-primary" onclick="addDelivery()">新增</button>
          </div>
        </div>
      </div>
