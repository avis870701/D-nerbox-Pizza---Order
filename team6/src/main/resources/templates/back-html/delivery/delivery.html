      <div class="card">
        <div class="card-body">
            <div align="center">
                <h2>外送訂單資料</h2>
                <br>
                <table id="table_id" class="display" style="width:100%">
                    <thead>
                    <tr style="background-color:white">
                        <th>日期</th>
                        <th>外送訂單</th>
                        <th>外送明細</th>
                        <th>外送地址</th>
                        <th>訂單狀態</th>
                        <th>刪除</th>
                        <th>修改</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="delivery : ${delivery}">
                            <td th:text="${delivery.date}"></td>
                            <td id="id" th:text="${delivery.id}"></td>
                            <td th:text="${delivery.orderid}"></td>
                            <td id="address" th:text="${delivery.address}"></td>
                            <td id="state"   th:text="${delivery.status}"></td>
                            <!-- <td id="state"   th:text="${delivery.statusname}"></td> -->
                            <td>
                                <button th:onclick="'Delete(\'' + ${delivery.id} + '\');'">刪除</button>
                            </td>
                            <td>
                                <a th:href="@{/delivery/update/{id}(id=${delivery.id})}">
                                    <button>修改</button></a>
                            </td>
                            </th:if>
                        </tr>
                        </tbody>
                    </table>
            </div>
