    // 發送外送請求
    function accept(deliveryId) {
        if (confirm("確定要接受這筆訂單嗎？")) {
        $.ajax({
            type: 'PUT',
            url: '/delivery/updstate/' + deliveryId,
            success: function(result) {
                alert('接受成功');
                window.location.href = '/delivery/state/2';
            },
            error: function(xhr, status, error) {
                console.error('接受失敗:', error);
                alert('接受訂單失敗，請稍後再試。');
            }
        });
      }
    }
