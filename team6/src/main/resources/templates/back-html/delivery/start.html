    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
            <div align="center">
                <h2>外送中</h2>
                <br>
                <table id="table_id" class="display" style="width:100%">
                    <thead>
                    <tr style="background-color:white">
                        <th>日期</th>
                        <th>外送訂單</th>
                        <th>外送員工</th>
                        <th>外送地址</th>
                        <th>開始外送時間</th>
                        <th>訂單狀態</th>
                        <th>外送結束</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="delivery : ${delivery}">
                            <td th:text="${delivery.date}"></td>
                            <td id="id" th:text="${delivery.id}"></td>
                            <td th:text="${delivery.ename}"></td>
                            <td th:text="${delivery.address}"></td>
                            <td th:text="${#strings.substring(delivery.starttime,0,19)}"></td>
                            <td th:text="${delivery.status == 1 ? '待處理' : (delivery.status == 2 ? '已接單' : (delivery.status == 3 ? '外送中' : (delivery.status == 4 ? '已送達' : '已取消')))}">
                            </td>
                            <td>
                                <button th:onclick="'End(\'' + ${delivery.id} + '\');'">已送達</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button onclick="endall()">全部已送達</button>
                    <button id="back">回上頁</button>
            </div>
        </div>

<script>
       $(document).ready(function() {
        $('#table_id').DataTable({
        language: {
        "lengthMenu": "顯示 _MENU_ 筆資料",
        "sInfo": "目前有 _MAX_ 筆資料",
        "sSearch": "搜尋:",
        "sEmptyTable": "尚未有資料紀錄存在",
        "sInfoEmpty": "目前共有 0 筆紀錄",
        "oPaginate": {
            "sFirst": "首頁",
            "sPrevious": "上一頁",
            "sNext": "下一頁",
            "sLast": "末頁"
        },
        
        }
      })
    })

    $('#back').click(function(){
      let url = '/delivery/state/2';
      location.href= url ;
    })

    function End(deliveryId) {
        if (confirm("確定外送結束嗎？")) {
        $.ajax({
            type: 'PUT',
            url: '/delivery/update/end/' + deliveryId,
            success: function(result) {
                alert('更改成功');
                window.location.href = '/delivery/state/4';
            },
            error: function(xhr, status, error) {
                console.error('接受失敗:', error);
                alert('接受訂單失敗，請稍後再試。');
            }
        });
      }
    }

    function endall(){
      if (confirm("確定全部外送結束嗎？")) {
      
      $.ajax({
            type: 'PUT',
            url: '/delivery/end/all',
            success: function(result) {
                alert('全部更改成功');
                window.location.href = '/delivery/state/4';
            },
            error: function(xhr, status, error) {
                console.error('接受失敗:', error);
                alert('接受訂單失敗，請稍後再試。');
            }
        });
      }
    }
