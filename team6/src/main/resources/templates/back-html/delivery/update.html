                    <div class="text-center">
                        <h2 style="text-align: center;">修改訂單資料</h2> 
                        <form method="post" action="/delivery/upd">
                            <!-- <input type="hidden" name="_method" value="PUT"/> -->
                            <div class="form-group text-center"> 
                                <input id="id" type="text" class="form-control text-center"  name="id" th:value="${delivery.id}" required/>
                            </div>
                            <div class="form-group text-center">
                                <label for="date" style="text-align: center;">日期</label>
                                <input id="date" type="text" class="form-control text-center" name="date" style="width: 400px;" th:value="${delivery.date}"required />
                            </div>
                            <div class="form-group text-center">
                                <label for="orderid" style="text-align: center;">外送明細</label>
                                <input id="orderid" type="text" class="form-control text-center" name="orderid" style="width: 400px;" th:value="${delivery.orderid}" required />
                            </div>
                            <div class="form-group text-center">
                                <label for="address" style="text-align: center;">外送地址</label>
                                <input id="address" type="text" class="form-control text-center" name="address" style="width: 400px;" th:value="${delivery.address}" required/>
                            </div>
                            <div class="form-group text-center">
                                <label for="status" style="text-align: center;">外送單狀態</label>
                                <select id="status" class="form-control text-center" name="status" style="width: 400px;" required>
                                <!-- <option selected> -->
                                <td th:text="${delivery.status == 1 ? '待處理' : (delivery.status == 2 ? '已接單' : (delivery.status == 3 ? '外送中' : (delivery.status == 4 ? '已送達' : '已取消')))}"></td>
                                <!-- </option> -->
                                <option value="1">待處理</option>
                                    <option value="2">已接單</option>
                                    <option value="3">外送中</option>
                                    <option value="4">已送達</option>
                                    <option value="0">已取消</option>
                                </select>
                            </div>
                        </form>
                        <a href="/delivery/home" class="btn btn-secondary">回上一頁</a>
                        <button onclick="update()">更新</button>
                    </div>
