spring.application.name=team6

# SQL Server資料庫相關配置設定
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=team6;encrypt=true;trustServerCertificate=true
spring.datasource.username=team6
spring.datasource.password=team6

# Spring JPA Setting
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.formar_sql=true
# spring.jpa.hibernate.ddl-auto=update

# static resources locations
#spring.web.resources.static-locations=classpath:/
spring.mvc.static-path-pattern=/**
spring.mvc.hiddenmethod.filter.enabled=true
